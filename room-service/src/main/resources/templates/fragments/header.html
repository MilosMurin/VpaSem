<!DOCTYPE html>
<html>
<link href="../../css/bootstrap.min.css" media="screen" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"/>
<head>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-target=".nav-collapse" data-toggle="collapse" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My project</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a href="#" th:href="@{/task}">Tasks</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--        th:if="${#authorization.expression('!isAuthenticated()')}"-->
                <li>
                    <a href="/signin" th:href="@{/signin}">
                        <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>&nbsp;Sign in
                    </a>
                </li>
                <!--        th:if="${#authorization.expression('isAuthenticated()')}"-->
                <li>
                    <a href="/logout" onclick="$('#form').submit();" th:href="@{#}">
                        <span aria-hidden="true" class="glyphicon glyphicon-log-out"></span>&nbsp;Logout
                    </a>
                    <form action="#" id="form" method="post" style="visibility: hidden" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
