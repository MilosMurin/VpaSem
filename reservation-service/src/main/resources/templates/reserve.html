<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:utext="${style}">
    <title>Payment</title>
</head>
<body>
<div th:utext="${header}"></div>

<img alt="" class="backImage" src="" th:src="@{/images/severka.jpg}">

<div class="container-fluid text-center">
    <div class="mt-5 row d-flex align-items-center justify-content-center">
        <div class="col-6 d-flex align-items-center justify-content-center">
            <div class="myCard mb-3 mt-5 w-75 p-5 text-white">
                <h1>Total is: <span th:text="${amount}"></span></h1>
                <form method="post" th:action="${id}">
                    <div class="row mt-4">
                        <div class="col text-end">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col text-start">
                            <input id="name" name="name" th:value="${name}" type="text"/>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col text-end">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col text-start">
                            <input id="email" name="email" th:value="${email}" type="email"/>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col text-end">
                            <label for="dateFrom">Date from:</label>
                        </div>
                        <div class="col text-start">
                            <input id="dateFrom" name="dateFrom" th:value="${dateFrom}" type="date"/>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col text-end">
                            <label for="dateTo">Date to:</label>
                        </div>
                        <div class="col text-start">
                            <input id="dateTo" name="dateTo" th:value="${dateTo}" type="date"/>
                        </div>
                    </div>


                    <div class="row mt-4">
                        <div class="col text-end">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="col text-start">
                            <input id="phone" name="phone" th:value="${phone}" type="tel"/>
                        </div>
                    </div>

                    <button class="btn btn-warning mt-4" type="submit">Reserve</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
